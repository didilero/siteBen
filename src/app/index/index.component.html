<!-- Page Header -->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Rien nous arrÃªtes</h1>
          <span class="subheading">Blog tenu par Inabox</span>
        </div>
      </div>
    </div>
  </div>
</header>


<!-- Main Page -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <div class="post-preview" *ngFor="let index = index; let item of items | async">

        <a [routerLink]="['/post', item.titre]" routerLinkActive="active">
          <h2 class="post-title">
            {{ item.titre }}
          </h2>
          <h3 class="post-subtitle">
            {{ item.sousTitre }}
          </h3>
        </a>

        <p class="post-meta">Posted by
          <a href="#">Inabox</a>
          {{ item.datePublication | date:'short' }}
        </p>

        <!-- Button pour l'admin -->
        <button class="btn btn-danger" name="button" (click)="delete(item.key)">Supprimer</button>
        <button class="btn btn-warning" name="button" (click)="open(content)">Modifier titre</button>

        <!-- Modal pour changer le titre -->
        <ng-template #content let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Modif Titre Actuel: {{ item.titre }}</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" [formControl]="titre">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="updateTitre(item.key)">Save</button>
          </div>
        </ng-template>

      </div>

      <hr>
      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
      </div>
    </div>
  </div>
</div>

<hr>
