<!-- Page Header -->
<header class="masthead" style="background-image: url('img/post-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <div *ngFor="let item of lePost | async">
            <h1>{{ item.titre }}</h1>
            <h2 class="subheading">{{ item.sousTitre }}</h2>
            <span class="meta">Posted by
              <a href="#">Inabox</a>
              on August 24, 2019</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto" *ngFor="let item of lePost | async">
        <!-- Texte a placer-->
        <div [innerHTML]="item.texte"></div>
      </div>
    </div>
  </div>
</article>

<hr>
